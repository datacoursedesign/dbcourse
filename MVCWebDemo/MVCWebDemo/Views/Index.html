<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <link href="/Content/bootstrap.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎使用物流管理系统</title>
</head>
<body>
    
    <script>
        $("#register").click(function () {
            location.href = "/Account/Register";
        });
    </script>
    <form action="" method="post">
        <div class="form-group" style="padding-top:100px">
            <div class="row">
                <label for="name" class="control-label col-md-1 col-md-push-3">用户名</label>
                <div class="col-md-6 col-md-push-3">
                    <input type="text" id="name" class="form-control" />
                </div>
            </div>
            <br />

            <div class="row">
                <label for="pwd" class="control-label col-md-1 col-md-push-3">密码</label>
                <div class="col-md-6 col-md-push-3">
                    <input type="text" id="pwd" class="form-control" />
                </div>
            </div>
            <br />
            <div class="row">
                <label for="validate" class="control-label col-md-1 col-md-push-3">验证码</label>
                <div class="col-md-4 col-md-push-3">
                    <input type="text" id="validate" class="form-control" />
                </div>
                <div class="col-md-3 col-md-push-3">
                    <img style="height:50px;width:90px" src=/Account/CreateCodeImg id="codeImg" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-push-4">
                    <button class="btn btn-primary col-md-6" id="login">登录</button>
                </div>
                <div class="col-md-2 col-md-push-4">
                    <button class="btn btn-primary col-md-6" id="register">注册</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
